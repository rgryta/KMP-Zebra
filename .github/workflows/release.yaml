name: Create Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-sample-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Add execution right to gradlew
        run: chmod +x ./gradlew

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.1

      - name: Install Android SDK
        run: sdkmanager "platform-tools" "platforms;android-36"

      - name: Build Sample APK
        run: ./gradlew :sample:assembleRelease --no-daemon --stacktrace

      - name: Upload Sample APK
        uses: actions/upload-artifact@v4
        with:
          name: zebra-sample-apk
          path: sample/build/outputs/apk/release/sample-release.apk
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs: build-sample-apk

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Sample APK
        uses: actions/download-artifact@v4
        with:
          name: zebra-sample-apk
          path: artifacts/

      - name: Rename Sample APK
        run: |
          mkdir -p context
          mv artifacts/sample-release.apk context/zebra-sample-${{ github.ref_name }}.apk

      - name: Generate Release Notes & Diff
        id: generate_notes
        shell: bash
        run: |
          set -euo pipefail

          CURRENT_TAG="${{ github.ref_name }}"

          # Find the previous tag (excluding the current one)
          PREV_TAG=$(git describe --tags --abbrev=0 "${CURRENT_TAG}^" 2>/dev/null || true)

          echo "Generating release for ${CURRENT_TAG} (Previous: ${PREV_TAG:-none})"

          # -----------------------------
          # Release body
          # -----------------------------
          {
            echo "# Changelog"
            echo

            if [ -z "${PREV_TAG}" ]; then
              echo "Initial release."
            else
              git log "${PREV_TAG}..HEAD" \
                --pretty=format:"- [[%h]](https://github.com/${{ github.repository }}/commit/%H) %s (%an)%n" \
                --no-merges
            fi

            echo
            echo "---"
            echo
            echo "## Sample App"
            echo
            echo "Download the sample Android app to test barcode scanning and generation:"
            echo "- **zebra-sample-${CURRENT_TAG}.apk** - Demonstrates all library features"
          } > context/release_notes.md

          # -----------------------------
          # Diff as artifact
          # -----------------------------
          if [ -n "${PREV_TAG}" ]; then
             git diff $PREV_TAG HEAD > context/full_diff.patch
             echo "upload_files=context/full_diff.patch context/zebra-sample-${{ github.ref_name }}.apk" >> $GITHUB_OUTPUT
          else
             echo "upload_files=context/zebra-sample-${{ github.ref_name }}.apk" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}
          body_path: context/release_notes.md
          files: ${{ steps.generate_notes.outputs.upload_files }}
          draft: false
          prerelease: false
