name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type to bump'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}
          fetch-depth: 0

      - name: Bump version
        id: bump
        uses: christian-draeger/increment-semantic-version@1.1.0
        with:
          current-version: ${{ steps.read.outputs.version }}
          version-fragment: ${{ github.event.inputs.version_type }}

      - name: Read current version
        id: read
        run: |
          VERSION=$(grep "^version=" eu-gryta-kmp-zebra/version.properties | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.read.outputs.version }}"
          TYPE="${{ github.event.inputs.version_type }}"

          IFS='.' read -r -a parts <<< "$CURRENT"
          MAJOR="${parts[0]}"
          MINOR="${parts[1]}"
          PATCH="${parts[2]}"

          case "$TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version file
        run: |
          echo "version=${{ steps.new_version.outputs.new_version }}" > eu-gryta-kmp-zebra/version.properties

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add eu-gryta-kmp-zebra/version.properties
          git commit -m "Bump version to ${{ steps.new_version.outputs.new_version }}"
          git push
